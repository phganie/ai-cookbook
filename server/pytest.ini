[pytest]
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may call external APIs)
    vertex_ai: Tests that require Vertex AI credentials
    audio_fallback: Tests that require audio fallback setup (yt-dlp, GCP STT)
    slow: Tests that take a long time to run

